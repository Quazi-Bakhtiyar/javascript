<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Colours</title>
    <style>

    </style>
</head>
<body style="background-color: #212121; color:white;">
    <h1>Unlimited Colors : click to generate colors</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

const colorGenerator = function(){
    let red = Math.random()*255 + 1;
    let green = Math.random()*255 + 1;
    let blue = Math.random()*255 + 1;
    return `rgb(${red},${green},${blue})`

}

document.querySelector("#start").addEventListener("click",()=>{
    let IntervalId = setInterval(colorChanger, 2000)
    function colorChanger(){
        document.querySelector("body").style.backgroundColor = colorGenerator()
    }
    
    document.querySelector("#stop").addEventListener("click",()=>{
        clearInterval(IntervalId)
        IntervalId = null
    })
})

</script>
</html>
