<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Finder</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        #insert{
            width: 100%;
            height: 100%;
            background-color: #414141;
        }
    </style>
</head>
<body style="background-color: #212121; color:white;">
    <div id ="insert">
        <p style="display: flex; justify-content: center; align-items: center;">Press any Key to watch the Magic</p>
    </div>

</body>
<script>
    const insert = document.querySelector("#insert")
    window.addEventListener("keydown",function(e){
        insert.innerHTML = `
        <div style="display:flex; justify-content:center; align-items:center">    
        <table border="2px">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${e.key ===" "? "space ": e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </tbody>
        </table>
        </div>
        `
    })
</script>
</html>
